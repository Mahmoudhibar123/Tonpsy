        }
        
        .skiptranslate:not(.goog-te-gadget) {

            margin: 0px 8px !important;

            padding: 0px 13px;
            border-radius: 5px;
        }
        
        body {
            top: 0px !important;
        }
        
        @media (max-width:991px) {
            .goog-te-gadget .goog-te-combo {
                width: 100%;
                margin: 0px 0px 10px 0px !important;
            }
        }
